<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widecanvas+ Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        .typing-animation::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <nav class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <i class="bi bi-brush text-2xl text-blue-600"></i>
                        <span class="text-xl font-bold text-blue-600">Widecanvas+</span>
                    </div>
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="#" class="text-gray-600 hover:text-blue-600">Features</a>
                        <a href="#" class="text-gray-600 hover:text-blue-600">Pricing</a>
                        <a href="#" class="text-gray-600 hover:text-blue-600">Documentation</a>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Get Started</button>
                    </div>
                    <button class="md:hidden text-gray-600"><i class="bi bi-list text-2xl"></i></button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto">
                <!-- Chat Interface -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="space-y-4 mb-6" id="chat-messages">
                        <div class="flex items-start space-x-3">
                            <div class="flex-shrink-0">
                                <i class="bi bi-robot text-2xl text-blue-600"></i>
                            </div>
                            <div class="flex-grow">
                                <p class="text-gray-800">Hello! I'm your Widecanvas+ assistant. How can I help you create amazing web designs today?</p>
                            </div>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="border-t pt-4">
                        <form id="chat-form" class="flex items-center space-x-3">
                            <input type="text" id="user-input" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Type your message here...">
                            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition flex items-center space-x-2">
                                <span>Send</span>
                                <i class="bi bi-send"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t">
            <div class="container mx-auto px-4 py-6">
                <div class="text-center text-gray-600">
                    <p>&copy; 2024 Widecanvas+. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                // Add user message
                addMessage('user', message);
                
                // Simulate AI response
                setTimeout(() => {
                    addMessage('assistant', "I understand you'd like to create a website. Could you tell me more about what you're looking to build?");
                }, 1000);
                
                input.value = '';
            }
        });

        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start space-x-3';
            
            const icon = sender === 'user' ? 'person' : 'robot';
            const iconColor = sender === 'user' ? 'text-gray-600' : 'text-blue-600';
            
            messageDiv.innerHTML = `
                <div class="flex-shrink-0">
                    <i class="bi bi-${icon} text-2xl ${iconColor}"></i>
                </div>
                <div class="flex-grow">
                    <p class="text-gray-800">${text}</p>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
